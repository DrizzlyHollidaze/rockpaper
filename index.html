<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <style src="styles.css"></style>
        <script src="rockpaper.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="header"><h1>Welcome to Rock Paper Scissors!</h1></div>
            <div class="game">
                <div class="player" id="playerSide">
                    <h3 class="side">Human</h3>
                </div>
                <div class="cpu" id="cpuSide">
                    <h3 class="side">CPU</h3>
                </div>
            </div>
            <div class="scoreCard" id="score">
                
            </div>
            <div class="buttonContainer" id="buttonWrapper">

            </div>
        </div>
    </body>
</html>
